<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Source/style.scss">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main__page">

			<section class="page__map map">
				<div class="map__container container">
					<div class="map__block-map">

						<div class="block-map__pic">
							<img src="./img/map.jpg" alt="">

							<div class="block-map__point_krakow point"></div>

							<div class="block-map__tooltip_krakow tooltip">
								<div class="tooltip__title">Tauron Arena</div>
								<div class="tooltip__data">November 12,2017</div>
								<button type="button" class="tooltip__btn">Buy tickets</button>
							</div>

							<div class="block-map__point_hamburg point"></div>

							<div class="block-map__tooltip_hamburg tooltip">
								<div class="tooltip__title">Darclaycard Arena</div>
								<div class="tooltip__data">November 6,2017</div>
								<button type="button" class="tooltip__btn">Buy tickets</button>
							</div>

							<div class="block-map__point_turin point"></div>

							<div class="block-map__tooltip_turin tooltip">
								<div class="tooltip__title">Pala Alpitour</div>
								<div class="tooltip__data">November 14,2017</div>
								<button type="button" class="tooltip__btn">Buy tickets</button>
							</div>

							<div class="block-map__point_madrid point"></div>

							<div class="block-map__tooltip_madrid tooltip">
								<div class="tooltip__title">Wizink Center</div>
								<div class="tooltip__data">October 7,2017</div>
								<button type="button" class="tooltip__btn">Buy tickets</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
